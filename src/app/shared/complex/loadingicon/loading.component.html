<ng-template  #loading>
  <div
    class = "d-flex justify-content-center"
    style = "
    position : fixed;
    width    : 100%;
    height   : 100%;
    z-index  : 1000;
    top      : 40%;
    left     : 0px;
    opacity  : 0.8;
    filter   : alpha(opacity=50);
    "
  >
    <div
      class = "spinner-border text-success"
      style = "width: 5rem; height: 5rem"
      role  = "status"
    ></div>
  </div>
</ng-template>
